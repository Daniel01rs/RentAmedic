<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent A Medic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> 
    <!--main-->
    <div class="parent">
        <img class="image" src="./images/medic1.jpg">
        <p class="par"> Exquisite Healing Services, many satisfied patients,<br> Few dead!</p>
    </div>
    <hr>
    </section>
    <section> 
    <!--3 items list inline-->
    <div class="container">
        <div class="card">
          <img src="./images/healing.jpg" alt="Image 1">
          <div class="text">Healing</div>
        </div>
      
        <div class="card">
          <img src="./images/killing.jpg" alt="Image 2">
          <div class="text">Killing</div>
        </div>
      
        <div class="card">
          <img src="./images/babysitting.jpg" alt="Image 3">
          <div class="text">Babysitting</div>
        </div>
      </div>
      <hr>
    </section>
    <section>
    <!--satisfied customer review-->
    <div class="container1">
        <h3>Patient Review</h3>
        <img class="scared" src="./images/tf2-memes.jpg">
        <div class="text1"> Helped me collect my very own <br>
        brain bucket!</div>
    </div>
    <hr>
    </section>
    <section>
    <!--price list-->
<div class="container">

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3" >
        <div class="col">
          <div class="card mb-4 rounded-3 px-1 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">1 Game</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">$1</h1>
         
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">Get Healed</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 px-2 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">5 Games</h4>
            </div>
            <div class="card-body px-3" >
              <h1 class="card-title pricing-card-title">$4</h1>
          
              <button type="button" class="w-100 btn btn-lg btn-primary">Get Healed</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">4 Hours</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">$20</h1>
           
              <button type="button" class="w-100 btn btn-lg btn-primary">Get HEALED</button>
            </div>
          </div>
        </div>
     
  
 

      </div>
    
</div>
    
    </section>
    <section>
    <!--footer-->
<div class="footer">
    <footer class="py-3">
        <ul class="nav justify-content-center mt-5 border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Yes</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features Many</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing Above</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        </ul>
        <p class="text-center text-body-secondary">Contact: emailexample@email.com</p>
      </footer>
    </div>
    </section>
</body>
</html>
